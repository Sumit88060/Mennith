<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menn Will You Be My Valentine? ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="floating-elements"></div>

<div class="container">
    <h1 id="valentineTitle"></h1>

    <!-- Hidden Letter Button -->
    <button id="letterBtn" class="cute-btn hidden" onclick="showLoveLetter()">ğŸ’Œ Open My Letter</button>

    <!-- Music -->
    <div class="music-controls">
        <button id="musicToggle" class="music-btn">ğŸµ Play Music</button>
        <audio id="bgMusic" loop>
            <source id="musicSource" type="audio/mpeg">
        </audio>
    </div>

    <!-- Q1 -->
    <div class="question-section" id="question1">
        <h2 id="question1Text"></h2>
        <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>

        <!-- SECRET BUTTON -->
        <div class="secret-answer">
            <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
        </div>
    </div>

    <!-- Q2 -->
    <div class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>

        <div class="love-meter">
            <input type="range" min="0" max="10000" value="100" id="loveMeter" class="slider">
            <p>
                <span id="startText"></span>
                (<span id="loveValue">100</span>%)
                <span id="extraLove" class="hidden"></span>
            </p>
        </div>

        <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
    </div>

    <!-- Q3 -->
    <div class="question-section hidden" id="question3">
        <h2 id="question3Text"></h2>
        <button class="cute-btn" onclick="celebrate()" id="yesBtn3"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
    </div>

    <!-- Celebration -->
    <div class="celebration hidden" id="celebration">
        <h2 id="celebrationTitle"></h2>
        <p id="celebrationMessage"></p>
        <p id="celebrationEmojis"></p>
    </div>
</div>

<!-- ğŸ’Œ Modal -->
<div id="loveLetterModal" class="love-letter">
    <div class="letter-box">
        <h2>For You â¤ï¸</h2>
        <p id="loveLetterText"></p>
        <button class="cute-btn" onclick="closeLoveLetter()">Close</button>
    </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>

</body>
</html>
